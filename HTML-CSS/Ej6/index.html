<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Ejercicio 6</title>
</head>

<body>
    <!--Por último, vamos a crear un formulario para registrar un usuario que se vea de la
siguiente manera:-->
    <form action="" method="Post" enctype="multipart/form-data">
        <h1>Registrar un usuario</h1>
        <br>
        <label for="nombre">Nombre del usuario</label><br>
        <input type="text" name="nombre" size="20" maxlength="144"><br>
        <label for="contra">Contraseña del usuario</label><br>
        <input type="password" name="contra"><br>
        <label for="edad">Edad del usuario</label><br>
        <input type="number" name="edad"><br>
        <label for="fnac">Fecha de nacimiento del usuario</label><br>
        <input type="date" name="fnac"><br>
        <label for="sexo">Sexo del usuario</label><br>
        <input type="radio" name="sexo" id="h" value="1"><label for="h">Hombre</label><br>
        <input type="radio" name="sexo" id="m" value="2"><label for="m">Mujer</label><br>
        <input type="radio" name="sexo" id="n" value="3"><label for="n">Prefiero no decir</label><br>
        <label for="pais">Pais nacimiento del usuario</label><br>
        <select name="pais" size="1" multiple>
            <option>Argentina</option>
            <option>Uruguay</option>
            <option>Chile</option>
            <option>Peru</option>
            <option>Bolivia</option>
            <option>Brasil</option>
            <option>Paraguay</option>
        </select>
        <br>
        <button type="submit" name="enviar">Enviar</button>
        <button type="reset" name="borrar">Borrar</button>
        <br>
    </form>
</body>

</html>
