<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Ejercicio 13</title>
</head>

<body>
    <form>
        <div class="col-md-6">
            <h2>Formulario Registro</h2>
            <div class="form-group">
                <label for="mail">Email:</label><br>
                <input type="email" name="mail" placeholder="Ingrese su mail" size="50" maxlength="100">
                <br>
            </div>
            <div class="form-group">
                <label for="pass">Contraseña:</label><br>
                <input type="password" name="pass" placeholder="Ingrese su contraseña" size="50" maxlength="144"><br>
            </div>
            <br>
            <div class="form-group form-check">
                <input type="checkbox" name="recuerda" value="1"><label for="recuerda">Recuerdame</label><br>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-
ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
